<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>UPS Stop Counter</title>
</head>
<body>
    <main>
      <div>
        <h1>Stop</h1>
        <span class="value">0</span>
        <div>
          <button class="btn btn-danger decrease"><i class="fa fa-minus" aria-hidden="true"></i>-</button>
          <button class="btn btn-secondary reset">Reset</button>
          <button class="btn btn-success increase"><i class="fa fa-plus" aria-hidden="true"></i>+</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
